<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Awesome Natural Deduction Tool</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main-wrapper">
        <label class="hidden" for="premise-input">Enter your premises, separated by commas:</label>
        <input id="premise-input" name="premise-input" placeholder="Enter your premises, separated by commas: "></input>
        
        <div class="inner-wrapper">
            <ol>
                <li><p>P</p><p>Premise</p></li>
                <li><p>Q</p><p>Premise</p></li>
            </ol>
        </div>
        
        <label class="hidden" for="conclusion-input">Enter your conclusion:</label>
        <input id="conclusion-input" name="conclusion-input" placeholder="Enter your conclusion: "></input>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
