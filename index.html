<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Awesome Natural Deduction Tool</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main-wrapper">
        <label class="hidden" for="premise-input">Enter your premises, separated by commas:</label>
        <input id="premise-input" name="premise-input" placeholder="Enter your premises, separated by commas: "></input>
        <button class="button-small">Edit</button>
        
        <div class="inner-wrapper hidden">
            
            <ol id="expressions">
                <li><p class="expression">P</p><p class="right-align type">Premise</p></li>
                <li><p class="expression">Q</p><p class="right-align type">Premise</p></li>
                <li><p class="expression">P => J</p><p class="right-align type">Premise</p></li>
            </ol>
            
            <label class="hidden" for="rule-input">Enter the rule to apply followed by the line numbers: </label>
            <input class="small-input" id="rule-input" name="rule-input" placeholder="Enter the rule to apply followed by the line numbers: "></input>
            
        </div>
        
        <label class="hidden" for="conclusion-input">Enter your conclusion:</label>
        <input id="conclusion-input" name="conclusion-input" placeholder="Enter your conclusion: "></input>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
